<!DOCTYPE html>
<html>
<head>
    <title>WTOP Local News</title>
    <meta http-equiv="refresh" content="300">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        .news-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .news-item a {
            text-decoration: none;
            font-weight: bold;
            color: #1a73e8;
        }
        .date {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<h2>WTOP Local News</h2>
<div id="feed"></div>

<script>
fetch("https://api.rss2json.com/v1/api.json?rss_url=http://wtop.com/region/local/feed/")
.then(response => response.json())
.then(data => {
    const feedContainer = document.getElementById("feed");

    data.items.slice(0, 10).forEach(item => {
        const div = document.createElement("div");
        div.className = "news-item";

        div.innerHTML = `
            <a href="${item.link}" target="_blank">${item.title}</a>
            <div class="date">${new Date(item.pubDate).toLocaleString()}</div>
            <p>${item.description.substring(0,150)}...</p>
        `;

        feedContainer.appendChild(div);
    });
})
.catch(error => {
    document.getElementById("feed").innerHTML =
        "Unable to load news feed. Please check RSS source.";
});
</script>

</body>
</html>
