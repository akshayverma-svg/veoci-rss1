<!DOCTYPE html>
<html>
<head>
    <title>WTOP Local News</title>
    <meta http-equiv="refresh" content="300">
    <script src="https://rss2json.com/gfapi.js"></script>
</head>

<body>
<h2>WTOP Local News</h2>

<script>
rssfeed_url = new Array(); 
rssfeed_url[0] = "http://wtop.com/region/local/feed/";
rssfeed_frame_width="100%";
rssfeed_frame_height="800";
rssfeed_scroll="on";
rssfeed_scroll_step="6";

rssfeed_font_size="14";

rssfeed_item_title_length="120";
rssfeed_item_description_length="200";
rssfeed_item_description="on";
rssfeed_item_date="on";
rssfeed_cache = "300";
</script>

</body>
</html>
